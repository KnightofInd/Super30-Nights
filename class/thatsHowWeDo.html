<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Handling and Dynamic Update</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 20px;
}

form {
  display: flex;
  flex-direction: column;
  max-width: 300px;
}

input, button {
  margin: 5px 0;
  padding: 8px;
}

#outputSection {
  margin-top: 30px;
  padding: 15px;
  border: 1px solid #ccc;
  background-color: #f0f8ff;
}

#outputSection p {
  margin: 8px 0;
  padding: 5px;
  background: #e6f7ff;
  border-radius: 5px;
}

  </style>
</head>
<body>

  <h1>Train Ticket Personal Detail Form🚂</h1>

  <form id="ticketForm">
    <input type="text" id="nameInput" placeholder="Enter your name">
    <input type="email" id="emailInput" placeholder="Enter your email">
    <input type="number" id="ageInput" placeholder="Enter your age">
    <input type="text" id="cityInput" placeholder="Enter your city">
    <button type="submit">Book Ticket</button>
  </form>

  <div id="outputSection">
    <h2>Booking Details:</h2>
    <!-- New bookings will appear here -->
  </div>

  <script>
    const form = document.getElementById('ticketForm');
const outputSection = document.getElementById('outputSection');

form.addEventListener('submit', function(event) {
    event.preventDefault(); // Step 1: Prevent page reload
    console.log('Form submitted - Default page reload prevented.');

    // Step 2: Fetch form values
    const name = document.getElementById('nameInput').value.trim();
    const email = document.getElementById('emailInput').value.trim();
    const age = document.getElementById('ageInput').value.trim();
    const city = document.getElementById('cityInput').value.trim();

    console.log('Fetching form data...');
    console.log('Name:', name);
    console.log('Email:', email);
    console.log('Age:', age);
    console.log('City:', city);

    // Step 3: Validate fields
    if (name === '' || email === '' || age === '' || city === '') {
        alert('Please fill out all fields!');
        console.log('Validation failed - Empty fields found.');
        return;
    }
    
    if (isNaN(age) || age <= 0) {
        alert('Please enter a valid age!');
        console.log('Validation failed - Invalid age entered.');
        return;
    }

    console.log('Validation successful - All fields are correctly filled.');

    // Step 4: Dynamically update the page
    const bookingEntry = document.createElement('p');
    bookingEntry.textContent = `🎟️ ${name} (Email: ${email}, Age: ${age}, City: ${city}) has booked a ticket.`;
    outputSection.appendChild(bookingEntry);

    console.log('Booking details added to the page.');

    // Step 5: Clear form for next booking
    form.reset();
    console.log('Form cleared for next booking.');
});

  </script>
</body>
</html>
